name: nmrugby
type: theme
description: Theme using Storybook and component-driven development
base theme: stable9
core: 8.x
core_version_requirement: ^8 || ^9 || ^10
libraries:
  - nmrugby/global
ckeditor_stylesheets:
  - dist/css/style.css
regions:
  preheader: Pre-Header
  header: Header
  content: Content
  footer: Footer
logo: images/nmyr-Logo.webp
components:
  namespaces:
    base:
      - components/00-base
    atoms:
      - components/01-atoms
    molecules:
      - components/02-molecules
    organisms:
      - components/03-organisms
    templates:
      - components/04-templates
    pages:
      - components/05-pages
